<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Navbar with Equal Spacing</title>
    <style>
        /* Styling for the page background */
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1a33; /* Dark blue background */
            margin: 20px;
            padding: 0;
        }

        /* Navbar container */
        nav {
            background-color: #121118; /* Dark background for the navbar */
            padding: 10px 100px 30px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 5px solid white; /* White border around the navbar */
        }

        /* Amazon logo style */
        .navbar-logo {
            color: orange;
            font-size: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        /* Links inside navbar */
        .navbar-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        /* Spacing the links evenly */
        .navbar-links {
            display: flex;
            justify-content: space-between; /* Even space between links */
            width: 40%; /* Adjust width to control spacing */
        }

        /* Search bar container */
        .navbar-search {
            display: flex;
            align-items: center;
        }

        /* Search input field */
        .navbar-search input[type="text"] {
            padding: 5px;
            border: 1px solid #ddd;
            margin-right: 5px;
        }

        /* Search button */
        .navbar-search button {
            background-color: orange;
            border: none;
            padding: 6px 12px;
            color: white;
            cursor: pointer;
        }

        .navbar-search button:hover {
            background-color: #e69500; /* Darken button on hover */
        }
    </style>
</head>
<body>

<nav>
    <!-- Amazon logo -->
    <a href="#" class="navbar-logo">amazon.in</a>

    <!-- Navigation links -->
    <div class="navbar-links">
        <a href="#account">Account</a>
        <a href="#cart">My Cart</a>
        <a href="#contact">Contact Us</a>
    </div>

    <!-- Search bar -->
    <div class="navbar-search">
        <input type="text" placeholder="search Amazon.in">
        <button>Search</button>
    </div>
</nav>

</body>
</html>
